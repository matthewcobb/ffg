---
layout: default
---

<a href="{{ site.baseurl }}/" class="btn btn-purple space-bottom-xs-lg">Back</a>
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="text-grey">
    Posted on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.featured_image %}
  <div class="featured-image">
    <img src="{{ page.featured_image }}" class="img-full" />
  </div>
  {% endif %}

  <div class="entry space-top-xs-lg">
    {{ content }}
  </div>
</article>
