---
layout: default
---

<article class="post">

  <div class="space-bottom-xs-md">
    <a href="{{ site.baseurl }}/">← Back</a> •
    <span class="text-light">Posted on {{ page.date | date: "%B %e, %Y" }}</span>
  </div>

  <h1 class="space-bottom-xs-sm">{{ page.title }}</h1>

  {% if page.featured_image.size  > 2 %}
  <div class="featured-image">
    <img src="{{ page.featured_image }}" class="img-full" />
  </div>
  {% endif %}

  <div class="entry space-top-xs-sm">
    {{ content }}
  </div>
</article>
