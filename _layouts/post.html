---
layout: default
---

<a href="{{ site.baseurl }}/" class="btn btn-purple space-bottom-xs-lg">Back</a>
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry space-top-xs-lg">
    {{ content }}
  </div>

</article>
